{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
   {% if form.errors %}
     <div class="alert alert-danger" role="alert">
         Error en el formulario
     </div>
   {% endif %}
      <div class="starter-template text-center py-5 px-3 container">
        <h1>Editar Categoria</h1>
      </div>

    <div class="container">
        <form action="{%url 'actualizarCategorias' categoria.id%}" method="post">
            {% csrf_token %}
            {% if mensaje %}
              <div class="alert alert-success" role="alert">
                 Categoria actualizada con exito
              </div>
            {% endif %}

            {{ form|crispy }}
            <br>

           <button type="submit" class="btn btn-success">Guardar</button>

        </form>

    </div>
{% endblock %}
